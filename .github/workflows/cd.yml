name: CD - Continuous Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: cookbook-backend
  FRONTEND_IMAGE: cookbook-frontend

jobs:
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set VITE_API_URL
        id: vite-api-url
        run: |
          VITE_API_URL_VALUE="${{ secrets.VITE_API_URL }}"
          if [ -z "$VITE_API_URL_VALUE" ]; then
            VITE_API_URL_VALUE="http://localhost:3000"
          fi
          echo "url=$VITE_API_URL_VALUE" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/recipe-app
          file: ./frontend/recipe-app/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ steps.vite-api-url.outputs.url }}
          platforms: linux/amd64,linux/arm64

      - name: Output image tags
        run: |
          echo "Backend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"

  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if SSH secrets exist
        id: check-ssh
        env:
          SSH_PRIVATE_KEY_SECRET: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY_SECRET" ] || [ -z "$SSH_HOST_SECRET" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ SSH secrets not found, skipping VPS deployment"
          else
            # Vérifier le format de la clé SSH
            if echo "$SSH_PRIVATE_KEY_SECRET" | grep -q "BEGIN.*PRIVATE KEY"; then
              echo "skip=false" >> $GITHUB_OUTPUT
              echo "✅ SSH key format valid"
            else
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "❌ SSH key format invalid. Key must start with '-----BEGIN'"
            fi
          fi

      - name: Setup SSH key
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_PRIVATE_KEY_SECRET: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY_SECRET" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
      - name: Setup SSH agent
        if: steps.check-ssh.outputs.skip == 'false'
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Set SSH user
        if: steps.check-ssh.outputs.skip == 'false'
        id: ssh-user
        env:
          SSH_USER_SECRET: ${{ secrets.SSH_USER }}
        run: |
          SSH_USER_VALUE=${SSH_USER_SECRET:-root}
          echo "user=$SSH_USER_VALUE" >> $GITHUB_OUTPUT

      - name: Test SSH connection
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/deploy_key ${{ steps.ssh-user.outputs.user }}@$SSH_HOST_SECRET "echo 'SSH connection successful'"

      - name: Deploy to VPS via SSH
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          # Pull and restart containers on VPS
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/deploy_key ${{ steps.ssh-user.outputs.user }}@$SSH_HOST_SECRET << 'DEPLOY_SCRIPT'
            set -e
            mkdir -p ~/cookbook
            cd ~/cookbook
            
            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_REPOSITORY_OWNER --password-stdin || true
            
            # Pull latest images
            docker pull ghcr.io/$GITHUB_REPOSITORY_OWNER/cookbook-backend:${{ github.sha }} || true
            docker pull ghcr.io/$GITHUB_REPOSITORY_OWNER/cookbook-frontend:${{ github.sha }} || true
            
            # Update docker-compose if needed and restart
            if [ -f docker-compose.yml ]; then
              docker compose pull || true
              docker compose up -d
            fi
            
            echo "✅ Deployment completed"
          DEPLOY_SCRIPT

      - name: Verify deployment
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -i ~/.ssh/deploy_key ${{ steps.ssh-user.outputs.user }}@$SSH_HOST_SECRET \
            "docker compose ps 2>/dev/null || docker ps"
          
      - name: Cleanup SSH key
        if: always() && steps.check-ssh.outputs.skip == 'false'
        run: |
          rm -f ~/.ssh/deploy_key
          if [ -n "$SSH_AGENT_PID" ]; then
            kill $SSH_AGENT_PID 2>/dev/null || true
          fi
