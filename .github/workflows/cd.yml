name: CD - Continuous Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: cookbook-backend
  FRONTEND_IMAGE: cookbook-frontend

jobs:
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/recipe-app
          file: ./frontend/recipe-app/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3000' }}
          platforms: linux/amd64,linux/arm64

      - name: Output image tags
        run: |
          echo "Backend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"

  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if KUBECONFIG secret exists
        id: check-kubeconfig
        env:
          KUBECONFIG_SECRET: ${{ secrets.KUBECONFIG }}
        run: |
          if [ -z "$KUBECONFIG_SECRET" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ KUBECONFIG secret not found, skipping Kubernetes deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup kubectl
        if: steps.check-kubeconfig.outputs.skip == 'false'
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        if: steps.check-kubeconfig.outputs.skip == 'false'
        env:
          KUBECONFIG_SECRET: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_SECRET" | base64 -d > ~/.kube/config || echo "$KUBECONFIG_SECRET" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update backend deployment
        if: steps.check-kubeconfig.outputs.skip == 'false'
        run: |
          kubectl set image deployment/cookbook-backend \
            backend=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            -n default || echo "Deployment cookbook-backend not found, skipping..."

      - name: Update frontend deployment
        if: steps.check-kubeconfig.outputs.skip == 'false'
        run: |
          kubectl set image deployment/cookbook-frontend \
            frontend=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            -n default || echo "Deployment cookbook-frontend not found, skipping..."

      - name: Wait for rollout
        if: steps.check-kubeconfig.outputs.skip == 'false'
        run: |
          kubectl rollout status deployment/cookbook-backend -n default --timeout=5m || true
          kubectl rollout status deployment/cookbook-frontend -n default --timeout=5m || true

      - name: Verify deployment
        if: steps.check-kubeconfig.outputs.skip == 'false'
        run: |
          kubectl get pods -n default
          kubectl get services -n default

  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if SSH secrets exist
        id: check-ssh
        env:
          SSH_PRIVATE_KEY_SECRET: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY_SECRET" ] || [ -z "$SSH_HOST_SECRET" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ SSH secrets not found, skipping VPS deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        if: steps.check-ssh.outputs.skip == 'false'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set SSH user
        if: steps.check-ssh.outputs.skip == 'false'
        id: ssh-user
        env:
          SSH_USER_SECRET: ${{ secrets.SSH_USER }}
        run: |
          SSH_USER_VALUE=${SSH_USER_SECRET:-root}
          echo "user=$SSH_USER_VALUE" >> $GITHUB_OUTPUT

      - name: Test SSH connection
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ steps.ssh-user.outputs.user }}@$SSH_HOST_SECRET "echo 'SSH connection successful'"

      - name: Deploy to VPS via SSH
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          chmod +x scripts/deploy-vps.sh
          ./scripts/deploy-vps.sh \
            $SSH_HOST_SECRET \
            ${{ steps.ssh-user.outputs.user }} \
            ${{ github.sha }}

      - name: Verify deployment
        if: steps.check-ssh.outputs.skip == 'false'
        env:
          SSH_HOST_SECRET: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ steps.ssh-user.outputs.user }}@$SSH_HOST_SECRET \
            "docker compose -f ~/cookbook/docker-compose.prod.yml ps"
