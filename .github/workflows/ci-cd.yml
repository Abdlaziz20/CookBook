name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: cookbook-backend
  FRONTEND_IMAGE: cookbook-frontend

jobs:
  ci-backend:
    name: CI - Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if configured)
        continue-on-error: true
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run tests (if exists)
        continue-on-error: true
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found, skipping..."
          fi

  ci-frontend:
    name: CI - Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/recipe-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/recipe-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || echo "Lint completed with warnings"

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/recipe-app/dist
          retention-days: 1

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [ci-backend, ci-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest
            type=ref,event=branch
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3000' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/recipe-app
          file: ./frontend/recipe-app/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:3000' }}
          platforms: linux/amd64,linux/arm64

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build-and-push-images]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    strategy:
      matrix:
        include:
          - name: kubernetes
            condition: ${{ secrets.KUBECONFIG != '' }}
          - name: ssh-vps
            condition: ${{ secrets.SSH_PRIVATE_KEY != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        if: matrix.name == 'kubernetes' && secrets.KUBECONFIG != ''
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/backend-deployment.yaml
            k8s/backend-service.yaml
            k8s/frontend-deployment.yaml
            k8s/frontend-service.yaml
            k8s/mongo-deployment.yaml
            k8s/mongo-service.yaml
            k8s/uploads-pvc.yaml
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          kubectl-version: 'latest'
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Setup SSH
        if: matrix.name == 'ssh-vps' && secrets.SSH_PRIVATE_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        if: matrix.name == 'ssh-vps' && secrets.SSH_PRIVATE_KEY != ''
        run: |
          chmod +x scripts/deploy-vps.sh
          ./scripts/deploy-vps.sh ${{ secrets.SSH_HOST }} ${{ secrets.SSH_USER }} ${{ github.sha }}

