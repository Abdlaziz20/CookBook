services:
  mongo:
    image: mongo:6
    container_name: cookbook-mongo-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-prod:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cookbook
    networks:
      - cookbook-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cookbook-backend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cookbook
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - uploads-data:/app/public/images
    networks:
      - cookbook-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/recipes', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend/recipe-app
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: cookbook-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cookbook-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cookbook-network:
    driver: bridge

volumes:
  mongo-data-prod:
    driver: local
  uploads-data:
    driver: local

