apiVersion: apps/v1
kind: Deployment
metadata:
  name: cookbook-frontend
  labels:
    app: cookbook-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cookbook-frontend
  template:
    metadata:
      labels:
        app: cookbook-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/OWNER/cookbook-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret

